<?xml version = '1.0' encoding = 'UTF-8'?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <match target="font" >
  <edit mode="assign" name="antialias" >
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="embeddedbitmap" >
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting" >
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle" >
   <const>hintfull</const>
  </edit>
  <edit mode="assign" name="rgba" >
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="autohint" >
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="lcdfilter" >
   <const>lcdlegacy</const>
  </edit>
  <edit mode="assign" name="dpi" >
   <double>96</double>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="hinting" >
   <bool>true</bool>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="hintstyle" >
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font" >
  <test qual="all" name="prgname" target="pattern" compare="eq">
   <string>audacious</string>
  </test>
  <edit mode="assign" name="antialias" >
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="embeddedbitmap" >
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting" >
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle" >
   <const>hintmedium</const>
  </edit>
  <edit mode="assign" name="rgba" >
   <const>none</const>
  </edit>
  <edit mode="assign" name="autohint" >
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="lcdfilter" >
   <const>lcdnone</const>
  </edit>
  <edit mode="assign" name="dpi" >
   <double>96</double>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="rgba" >
   <const>none</const>
  </edit>
 </match>
 <match target="font" >
  <test name="family" qual="any" >
   <string>Tahoma</string>
  </test>
  <test name="pixelsize" qual="any" compare="less">
   <double>12</double>
  </test>
  <edit mode="assign" name="antialias" >
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="embeddedbitmap" >
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting" >
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle" >
   <const>hintfull</const>
  </edit>
  <edit mode="assign" name="rgba" >
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="autohint" >
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="lcdfilter" >
   <const>lcdnone</const>
  </edit>
  <edit mode="assign" name="dpi" >
   <double>96</double>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="hinting" >
   <bool>true</bool>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="hintstyle" >
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font" >
  <test qual="all" name="prgname" target="pattern" compare="eq">
   <string>audacious</string>
  </test>
  <edit mode="assign" name="antialias" >
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="embeddedbitmap" >
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting" >
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle" >
   <const>hintmedium</const>
  </edit>
  <edit mode="assign" name="rgba" >
   <const>none</const>
  </edit>
  <edit mode="assign" name="autohint" >
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="lcdfilter" >
   <const>lcdnone</const>
  </edit>
  <edit mode="assign" name="dpi" >
   <double>96</double>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="rgba" >
   <const>none</const>
  </edit>
 </match>
 <alias>
   <test qual="all" name="prgname" target="pattern" compare="eq">
      <string>xtigervncviewer</string>
    </test>
      <family>sans-serif</family>
      <prefer>
         <family>Tahoma</family>
      </prefer>
 </alias>
 <match>
   <test qual="all" name="prgname" target="pattern" compare="eq">
      <string>pinentry-fltk</string>
    </test>
    <edit name="family" mode="assign" binding="same"><string>Tahoma</string></edit>
   <edit name="pixelsize"><double>11</double></edit>
 </match>
 <match>
   <test qual="all" name="prgname" target="pattern" compare="eq">
      <string>xtigervncviewer</string>
    </test>
   <edit name="pixelsize"><double>11</double></edit>
 </match>
</fontconfig>
