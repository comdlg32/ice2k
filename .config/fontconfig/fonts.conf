<fontconfig>
 <include ignore_missing="yes">conf.d</include>
 <include ignore_missing="yes">$XDG_CONFIG_HOME/fontconfig/conf.d</include>


<match target="pattern">
        <test qual="any" name="size" compare="more">
                <double>16</double>
        </test>
        <edit name="antialias" mode="assign">
                <bool>true</bool>
        </edit>
</match>

<match target="font" >
	<edit mode="assign" name="nosmooth" >
		<or>
			<eq>
				<name>family</name>
				<string>Arial</string>
			</eq>
			<eq>
				<name>family</name>
				<string>Helvetica</string>
			</eq>
			<eq>
				<name>family</name>
				<string>Liberation Sans</string>
			</eq>
			<eq>
				<name>family</name>
				<string>Times New Roman</string>
			</eq>
			<eq>
				<name>family</name>
				<string>Liberation Serif</string>
			</eq>
			<eq>
				<name>family</name>
				<string>Liberation Mono</string>
			</eq>
			<eq>
				<name>family</name>
				<string>Lucida Console</string>
			</eq>
			<eq>
				<name>family</name>
				<string>DejaVu Sans Mono</string>
			</eq>
			<eq>
				<name>family</name>
				<string>Comic Sans MS</string>
			</eq>
			<eq>
				<name>family</name>
				<string>Verdana</string>
			</eq>
			<eq>
				<name>family</name>
				<string>Bitstream Vera Sans</string>
			</eq>
			<eq>
				<name>family</name>
				<string>DejaVu Sans</string>
			</eq>
			<eq>
				<name>family</name>
				<string>DSEG14 Classic</string>
			</eq>
			<eq>
				<name>family</name>
				<string>Tahoma</string>
			</eq>
		</or>
	</edit>
</match>

<match target="font" >
	<edit mode="assign" name="ariallike" >
		<or>
			<eq>
				<name>family</name>
				<string>Arial</string>
			</eq>
			<eq>
				<name>family</name>
				<string>Helvetica</string>
			</eq>
			<eq>
				<name>family</name>
				<string>Liberation Sans</string>
			</eq>
		</or>
	</edit>
</match>


<match target="pattern" >
	<edit mode="assign" name="antialias" >
		<bool>true</bool>
	</edit>
	<edit mode="assign" name="rgba" >
		<const>none</const>
	</edit>
	<edit mode="assign" name="lcdfilter" >
		<const>lcdnone</const>
	</edit>
	<edit mode="assign" name="hinting" >
		<bool>true</bool>
	</edit>
	<edit mode="assign" name="autohint" >
		<bool>false</bool>
	</edit>
	<edit mode="assign" name="hintstyle" >
		<const>hintfull</const>
	</edit>
	<edit mode="assign" name="dpi" >
		<double>96</double>
	</edit>
	<edit mode="assign" name="embeddedbitmap" >
		<bool>true</bool>
	</edit>
</match>

<match target="font" >
	<edit mode="assign" name="antialias" >
		<bool>true</bool>
	</edit>
	<edit mode="assign" name="rgba" >
		<const>none</const>
	</edit>
	<edit mode="assign" name="lcdfilter" >
		<const>lcdnone</const>
	</edit>
	<edit mode="assign" name="hinting" >
		<bool>true</bool>
	</edit>
	<edit mode="assign" name="autohint" >
		<bool>false</bool>
	</edit>
	<edit mode="assign" name="hintstyle" >
		<const>hintfull</const>
	</edit>
	<edit mode="assign" name="dpi" >
		<double>96</double>
	</edit>
	<edit mode="assign" name="embeddedbitmap" >
		<bool>true</bool>
	</edit>
</match>


<match target="pattern">
	<test qual="any" name="pixelsize" compare="less">
		<double>17</double>
	</test>
	<test name="nosmooth" qual="any" >
		<bool>true</bool>
	</test>
	<test name="ariallike" qual="any" >
		<bool>false</bool>
	</test>
	<edit name="antialias" mode="assign">
		<bool>false</bool>
	</edit>
</match>


<match target="font">
	<test qual="any" name="pixelsize" compare="less">
		<double>17</double>
	</test>
	<test name="nosmooth" qual="any" >
		<bool>true</bool>
	</test>
	<test name="ariallike" qual="any" >
		<bool>false</bool>
	</test>
	<edit name="antialias" mode="assign">
		<bool>false</bool>
	</edit>
</match>

<match target="font">
	<test qual="any" name="pixelsize" compare="less">
		<double>17</double>
	</test>
	<test name="ariallike" qual="any" >
		<bool>true</bool>
	</test>
	<edit name="antialias" mode="assign">
		<bool>false</bool>
	</edit>
</match>

<match target="font">
	<test qual="any" name="pixelsize" compare="more">
		<double>17</double>
	</test>
	<test name="ariallike" qual="any" >
		<bool>true</bool>
	</test>
	<edit name="antialias" mode="assign">
		<bool>true</bool>
	</edit>
</match>


<match target="font">
	<test qual="any" name="pixelsize" compare="more">
		<double>6</double>
	</test>
	<test qual="any" name="pixelsize" compare="less">
		<double>20</double>
	</test>
	<test name="ariallike" qual="any" >
		<bool>true</bool>
	</test>
	<test name="weight" qual="any" >
		<const>bold</const>
	</test>
	<edit name="antialias" mode="assign">
		<bool>true</bool>
	</edit>
</match>




</fontconfig>
